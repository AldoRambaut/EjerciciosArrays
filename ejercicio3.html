<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Ejercicio 3</title>
    <script>
        let numeros = [1,3,5,4,2,6,7,8,9,4,5,6,7];
        let array = numeros.slice();
        let respuesta =[];
        let indicesEncontrados = [];
        console.log(array)
        let buscar = +prompt(`Ingrese el numero que quiere buscar en el array`, `Escriba aqui el numero`);
        function busqueda(array, buscar, indicesEncontrados) {
            
            let indiceEncontrado = array.findIndex((numero) => numero == buscar);
            console.log(`Indice encontrado: ${indiceEncontrado}`)
            if (indiceEncontrado != -1){
                indicesEncontrados.push(indiceEncontrado);
                array.splice(indiceEncontrado, 1);
                console.log(indicesEncontrados);
                return busqueda(array, buscar, indicesEncontrados);
            }
            if (indiceEncontrado == -1) {
                return indicesEncontrados;
            }
        }
        respuesta = busqueda(array, buscar, indicesEncontrados).slice();
        console.log(`respuesta: ${respuesta}`);
        if (respuesta.length == 0) {
            alert(`Numero no encontrado`);
        } else {
            if (respuesta.length == 1) {
                alert(`El indice del numero encontrado es ${respuesta.join(" , ")}`)
            } else {
                alert(`Los indices de los numeros encontrados son ${respuesta.join(" , ")}`);
            }
            
        }
        
    </script>
</head>
