<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Ejercicio 4</title>
    <script>
        let numeroDeNotas = +prompt(`Ingrese numero de notas a registrar`,`Escriba el numero de notas aqui`);
        let notas = [];
        for (let index = 0; index < numeroDeNotas; index++) {
            notas.push(+prompt(`Ingrese la nota ${index + 1}`,`Ingrese la nota aqui`));
        }
        let aprobados = [];
        let desaprobados = [];
        for (const nota of notas) {
            if (nota >= 12) {
                aprobados.push(nota);
            } else {
                desaprobados.push(nota);
            }
        }
        alert(`La cantidad de aprobados es ${aprobados.length}\n y la cantidad de desaprobados es ${desaprobados.length}`);
    </script>
</head>
<body>
    
</body>
</html>
