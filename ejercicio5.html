<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Ejercicio 5</title>
    <script>
        let numeros = [1,5,3,7,6,3,2,5,9];
        numeros.sort();
        alert(`El menor es ${numeros[0]}`);
        alert(`El mayor es ${numeros[numeros.length -1]}`);
        alert(`La media de los numeros es ${(numeros.reduce((total, numero) => total + numero)/numeros.length).toFixed(2)}`);
    </script>
</head>
